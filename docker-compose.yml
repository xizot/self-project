version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-manager
    ports:
      - "5001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/app.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  app-data:
    driver: local
